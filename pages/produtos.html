<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleCardapio.css">
</head>
<body>

    <!-- CADASTRO DE PRODUTOS -->
    <div class="container w-25 border rounded d-block mt-5 ml-4 py-4">
        <div action="" method="post">
            <div class="input-group mb-3">
                <input name="nm-prod" id="nm-prod" type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default" placeholder="Nome do produto">
            </div>
            <div class="input-group mb-3">
                <input name="valor" id="valor" type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default" placeholder="Valor do produto">
            </div>
            <div class="input-group mb-3">
                <input name="foto" id="foto" type="file" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default" >
            </div>
            <div class="dropdown mb-3">
                <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categorias
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="id-cat">

                </div>
            </div>
            <textarea name="descricao" class="form-control mb-3" id="descricao" rows="3" placeholder="Descrição do produto"></textarea>
            <button type="submit" class="btn btn-warning h-25" id="btn-produto">Enviar</button>
        </div>
    </div>

    <!-- CRUD -->
    <div class="container w-75 d-block mt-5">
        <div class="container-fluid d-flex justify-content-between mb-4">
            <input type="text" class="form-control" style="width: 70%;" name="search" id="search">
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categorias
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="id-cat">

                </div>
            </div>
            <button type="submit" class="btn btn-warning" style="height: 38px;">Enviar</button>
        </div>
        <div class="container-fluid">
            <table class="table">
                <thead class="thead bg-warning">
                    <tr>
                        <th scope="col">Cód.</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Desc.</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody id="listaProdutos">
                    
                </tbody>
            </table>
        </div>
        <div class="container-fluid">
            <nav aria-label="...">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <span class="page-link">Anterior</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item">
                        <span class="page-link">
                        2
                        <span class="sr-only">(atual)</span>
                        </span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="../js/produtos.js"></script>
     <!-- JAVASCRIPT BOOTSTRAP -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
